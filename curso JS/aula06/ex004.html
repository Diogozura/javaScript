<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Me diz seu nome')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)//quantos caracteres a string 
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} <br/>`)  // tudo parta 'MAIÚSCULO'
        document.write(`veja como é em minúscula ${nome.toLowerCase()}`) //tudo para 'minúsculo'
    </script> 
</body>
</html>
